<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <h2>WeatherNaut</h2>
        <div class="input-section">
            <input type="text" placeholder="Enter a city" id="city-input">
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <div class="card">
        <h4 id="city-name">NEW DELHI</h4>
        <h6 id="description"><b>PARTLY CLOUDY</b></h6>
        <img src="icons/cloudy.png" alt="" class="image">
        <h1 id="temperature">32<sup>&deg;</sup>C
        </h1>
        <br>
        <div class="wind-details">
            <div class="wind-detail">
                <h2><i class="fa-solid fa-wind"></i></h2>
                <p class="dir-value">15<sup>&deg;</sup></p>
            </div>
            <div class="wind-detail">
                <h2><i class="fa-solid fa-gauge"></i></h2>
                <p class="speed-value">6 Kph</p>
            </div>
        </div>
        <div class="sun-details">
            <div class="sun-detail">
                <h2><i class="bi bi-sunrise-fill"></i></h2>
                <p class="sunrise">6:00 AM</p>
            </div>
            <div class="sun-detail">
                <h2><i class="bi bi-sunset-fill"></i></h2>
                <p class="sunset">17:35 PM</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>WeatherNaut Â© 2024 - Designed by <a href="https://github.com/JeremiahRanen7">Jeremiah Ranen R</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
